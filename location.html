<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">

    <style>
      
html, body {
    height: 100%;
    margin: 0;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: #0a0a0a;
    font-family: 'Poppins', sans-serif;
    color: #e6e6e6;
}

.content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
}

/* ------ NAVIGATION ------ */
nav {
    background: #111;
    padding: 18px 0;
    text-align: center;
    border-bottom: 2px solid #00e5ff;
    box-shadow: 0 3px 10px rgba(0, 229, 255, 0.3);
}

nav a {
    color: #00e5ff;
    text-decoration: none;
    margin: 0 22px;
    font-size: 20px;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 6px;
    transition: 0.3s ease;
}

nav a:hover {
    background: #00e5ff;
    color: #000;
    transform: translateY(-2px);
}

nav a.active {
    background: #00e5ff;
    color: #000;
}

/* ------ CONTAINER ------ */
.container {
    width: 90%;
    max-width: 1100px;
    padding: 40px;
    background: linear-gradient(145deg, #111, #1a1a1a);
    border-radius: 14px;
    box-shadow: 0 6px 25px rgba(0, 229, 255, 0.15),
                0 0 18px rgba(0, 229, 255, 0.2);
    animation: fadeUp 0.6s ease;
    text-align: center;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ------ HEADINGS ------ */
h1 {
    color: #00e5ff;
    font-size: 42px;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

h2 {
    color: #00bcd4;
    margin-top: 30px;
    font-size: 26px;
    border-left: 4px solid #00e5ff;
    padding-left: 10px;
}

/* ------ TEXT ------ */
p, li {
    color: #dcdcdc;
    font-size: 17px;
    line-height: 1.6;
}

/* ------ MAP ------ */
.map-box {
    margin-top: 20px;
    display: flex;
    justify-content: center;
}

.map-box iframe {
    width: 100%;
    max-width: 800px;
    height: 450px;
    border: 0;
    border-radius: 12px;
    box-shadow: 0 6px 25px rgba(0, 229, 255, 0.2);
}

/* ------ FOOTER ------ */
footer {
    background: #111;
    color: #00e5ff;
    text-align: center;
    padding: 15px 0;
    border-top: 2px solid #00e5ff;
    box-shadow: 0 -3px 10px rgba(0, 229, 255, 0.3);
}

/* ------ RESPONSIVE ------ */
@media (max-width: 900px) {
    .container {
        padding: 25px;
    }

    h1 { font-size: 34px; }
    h2 { font-size: 22px; }

    nav a {
        display: inline-block;
        margin: 10px;
    }
}
    </style>
</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="aboutme.html">About Me</a>
    <a href="contact.html">Contact</a>
    <a href="location.html" class="active">Location</a>
</nav>

<div class="content">
    <div class="container">
        <h1>My Location</h1>
        <p>This is my location</p>
        <div class="map-box">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13613.10586184823!2d74.33942609999999!3d31.545110649999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391904e1300f89f5%3A0x8a7507dea8dd1fb!2sKinnaird%20College%20for%20Women!5e0!3m2!1sen!2s!4v1732299999999" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</div>

<footer>
    © 2025 Alishah Zafar — Portfolio Website
</footer>

</body>
</html>
